<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script defer src="./main.js"></script>
  <title>Air Quality</title>
</head>

<body>
  <div id="particles-js"></div>
  <div id="circle-container">
    <div id="circle"></div>
    <div id="circle2"></div>
    <div id="circle3"></div>
    <div id="circle4">
      <h1 id="status"></h1>
    </div>
  </div>

  <div id="details-container">
    <h2 id="area"></h2>
    <div id="data">
      <div id="particulate-matter">
        <h2>PM2.5: <span id="particulate-matter-data"></span></h2>
      </div>
      <div id="ozone">
        <h2>Ozone: <span id="ozone-data"></span></h2>
      </div>
    </div>

    <div id="scale">
      <div>
        <div id="good">
          <div></div>
          <p>PM2.5: 0 - 12</p>
        </div>
        <div id="moderate">
          <div></div>
          <p>PM2.5: 13 - 35.4</p>
        </div>
        <div id="bad">
          <div></div>
          <p>PM2.5: 35 - 55.4</p>
        </div>
        <div id="unhealthy">
          <div></div>
          <p>PM2.5: 55.5 - 150.4</p>
        </div>
        <div id="dangerous">
          <div></div>
          <p>PM2.5: 155.5 - 250.4</p>
        </div>
        <div id="hazardous">
          <div></div>
          <p>PM2.5: 250.5+</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
